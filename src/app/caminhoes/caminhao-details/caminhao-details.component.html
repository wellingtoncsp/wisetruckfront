<h2 mat-dialog-title>Detalhes do Caminhão</h2>

<mat-dialog-content>
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Carregando informações...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <h3>Erro ao carregar informações</h3>
    <p>Não foi possível obter os detalhes deste caminhão.</p>
  </div>

  <div *ngIf="!loading && !error && caminhao" class="details-container">
    <div class="detail-row">
      <div class="detail-label">Placa:</div>
      <div class="detail-value">{{ caminhao.placa }}</div>
    </div>

    <div class="detail-row">
      <div class="detail-label">Modelo:</div>
      <div class="detail-value">{{ caminhao.modelo }}</div>
    </div>

    <div class="detail-row">
      <div class="detail-label">Data de Fabricação:</div>
      <div class="detail-value">{{ caminhao.dataFabricacao | date:'dd/MM/yyyy' }}</div>
    </div>

    <div class="detail-row">
      <div class="detail-label">Status:</div>
      <div class="detail-value">
        <span class="status-badge" [ngClass]="getStatusClass(caminhao.status)">
          {{ caminhao.status }}
        </span>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Fechar</button>
</mat-dialog-actions>
