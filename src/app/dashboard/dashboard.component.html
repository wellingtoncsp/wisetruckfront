<div class="dashboard-card">
  <div class="card-header">
    <mat-icon>local_shipping</mat-icon>
    <h3>Caminhões</h3>
  </div>
  <div class="card-content">
    <div class="metric-value">{{ totalCaminhoes || '0' }}</div>
    <div class="metric-label">Total na Frota</div>
  </div>
  <div class="card-actions">
    <button mat-button color="primary" routerLink="/caminhoes">
      <mat-icon>visibility</mat-icon>
      Gerenciar Caminhões
    </button>
  </div>
</div>
